<!DOCTYPE html>
<!--
Basically, we want this site to provide a list of all the products and then allow
the customer to drag and drop the games they want.  This then provides the user
with a game we think is best for them. We also want to add some cool effects to the images."
The user will drag the answers into the trash bin, as each answer is in the bin, new images show up.
Once all three questions are answered the user is given an answer to their question.
-->
<html>
    <head>
        <title>Products Page</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/tooltipster-punk.css">
        <script src="js/jquery-1.6.3.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.tooltipster.min.js"></script>
        <script>
            $(document).ready(function() { 
                
                initialize();
                $('.tooltip').tooltipster({
                    animation: 'grow',
                    arrow: 'true',
                    delay: 200,
                    theme: 'tooltipster-punk',
                    trigger: 'hover',
                    hideOnClick: true
                });
                
                
                
            }); // end ready
            
            function initialize() {
                
                var itemList = [];

                $("#images img").draggable({
                    containment: "#box",
                    cursor: "grab",
                    snap: true,
                    selector: "#treasure",
                    snapMode: "inner",
                    snapTolerance: "30"
                });
                
                $("#treasure").droppable({
                    accept: "#images img",
                    tolerance: "touch",
                    drop: function(event, ui) {
                        var itemID = $(ui.draggable).attr("id");
                        itemList.push(itemID)
                        var trashID = $(this).attr("id");
                        
                        ui.helper.hide("explode");        
                    }
                });
                
                
                $("#calculate").click(function(){
                    if (itemList.length == 0){
                        alert("Please put something in the box!");
                    }
                    else if (($.inArray("shooter", itemList, [0])) != -1 && itemList.length == 1) {
                        alert("Check out our game 'Shooter Mania!'");
                    }
                    else if (($.inArray("adventure", itemList, [0])) != -1 && itemList.length == 1) {
                        alert("Check out our game 'Horrors at Six Flags: Zombie Nightmare!'");
                    }
                    else if (($.inArray("strategy", itemList, [0])) != -1 && itemList.length == 1) {
                        alert("Check out our games 'Dictator: World Conquest or To The Stars!'");
                    }
                    else if (($.inArray("platformer", itemList, [0])) != -1 && itemList.length == 1) {
                        alert("Check out our game 'Mario: Revenge of the Toads!'");
                    }
                    else if (itemList.length == 4) {
                        alert("You have no clue what you want do you?");
                        $("<img src='images/shooter.jpg' alt='Shooter' id='shooter' title='Shooter Game'>").appendTo("#images");
                        $("<img src='images/strategy.jpg' alt='Strategy' id='strategy' title='Strategy Game'>").appendTo("#images");
                        $("<img src='images/platformer.jpg' alt='Platformer' id='platformer' title='Platformer Game'>").appendTo("#images");
                        $("<img src='images/adventure.jpg' alt='Adventure' id='adventure' title='Adventure Game'>").appendTo("#images");
                        itemList = [];
                        initialize();
                    }
                    else if (($.inArray("strategy", itemList, [0])) != -1 && ($.inArray("shooter", itemList, [0])) != -1 && itemList.length >= 2) {
                        alert("I think the 'Dictator: World Conquest!' is probably the best choice for you.");
                    }
                    else if (itemlist.length == 3) {
                        alert("I think based on your likes you should go with 'Dictator: World Conquest' the game has a mix of strategy, shooting, and action \n\
                        and should provide tones of replayability!");
                    }
                });
            }
        </script>
    </head>
    <body>
	<div id="all">
	<header>
            <img id="ygameheader"
            src="images/ygameheader.png" alt="Ygame logo image">
        </header>
        <nav>
            <ul id="navigation">
                <li><a href="index.html">MAIN</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a class="selected" href="order.html">ORDER NOW</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="wallpapers.html">WALLPAPERS</a></li>
                <li><a id="login" href="#">LOGIN</a></li>
            </ul>
        </nav>
            <h1>Drag the game types you like into the treasure chest below!</h1>
            <div id="box">
                <div id="images">
                    <img src="images/shooter.jpg" alt="Shooter" id="shooter" title="Shooter Game">
                    <img src="images/strategy.jpg" alt="Strategy" id="strategy" title="Strategy Game">
                    <img  src="images/platformer.jpg" alt="Platformer" id="platformer" title="Platformer Game">
                    <img src="images/adventure.jpg" alt="Adventure" id="adventure" title="Adventure Game">
                
                </div>
            
                
                <img src="images/treasurebox-home.jpg" alt="Treasure" id="treasure" title="FEED ME GAMES!!!">
                <button class="button" id="calculate">Click me when all the games you like are in the treasure!</button>

            </div>
        </div>
        <footer>
            <p>
                &copy; 2014, YGame<br>
                All trademarks and registered trademarks appearing on this site are 
                the property of their respective owners.
            </p>
        </footer>
    </body>
</html>
