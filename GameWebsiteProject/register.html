<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link type="text/css" rel="stylesheet" href="css/style.css">
        
          <script src="js/jquery-2.1.1.min.js"></script>
            <script src="js/jquery.validate.min.js"></script>
         <script>
    $(document).ready(function() {
 $('#registerform').validate({
   
   rules: {
     email: {
        required: true,
        email: true
     },
     dob: {
         required: true,
         date: true
     },
     regpassword: {
        required: true,
        rangelength:[8,16]
     },
     confirm: {equalTo:'#regpassword'},
     spam: "required"
   }, //end rules
   messages: {
      email: {
         required: "Please supply an e-mail address.",
         email: "This is not a valid email address."
       },
       dob: {
        required: "Please enter a date.",
        date: "Please enter a valid date."
     },
      regpassword: {
        required: 'Please type a password',
        rangelength: 'Password must be between 8 and 16 characters long.'
      },
      confirm: {
        equalTo: 'The two passwords do not match.'
      }
   },
   errorPlacement: function(error, element) { 
       if ( element.is(":radio") || element.is(":checkbox")) {
          error.appendTo( element.parent()); 
        } else {
          error.insertAfter(element);
        } 
    } 

  }); // end validate 
}); // end ready
</script>
    </head>
    <body>
        <div id="main">
      <h1>Register</h1>
		<form action="process.html" method="post" name="registerform" id="registerform">
			<div>
                            <p>
                                <label for="username" class="label">User Name: </label> <br>
				<input name="username" type="text" class="required" id="username" title="Please type your user name.">
                            </p>
			
                            <p>
                                <label for="email" class="label">E-mail Address: </label> <br>
				<input name="email" type="email" id="email">
                            </p>
			
                             <p>
                                 <label for="dob" class="label">Date of birth: </label> <br>
				<input name="dob" type="text" id="dob" class="date" title="Please type your date of birth e.g.(02/07/1985)">
                             </p>
			
                            <p>
                                <label for="regpassword" class="label">Password: </label> <br>
				<input name="regpassword" type="password" id="regpassword">
                            </p>
			
                            <p>
                                <label for="confirm" class="label">Confirm Password: </label> <br>
				<input name="confirm" type="password" id="confirm">
                            </p>
			
                            <p>
                                <label for="comments" class="label">Signature: </label> <br>
				<textarea name="comments" id="comments"></textarea>
                            </p>
			
                    
			<div>Would you like to receive e-mail notifications? </div>
                
			<div>
                            <p>
				<input  type="radio" name="spam" id="yes" value="yes" class="required" title="Please select an option">
				<label for="yes">Yes</label>
				<input type="radio" name="spam" id="no" class="required" value="no">
				<label for="no">No</label>
                            </p>
			</div>
			<div>
				<input type="submit" name="submit" id="submit" value="Submit">
			</div>
		</form>
		</div>
    </body>
</html>
